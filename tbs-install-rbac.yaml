---
apiVersion: v1
kind: Namespace
metadata:
  name: build-service
---
apiVersion: v1
kind: Namespace
metadata:
  name: kpack
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: build-service-install-cluster-role
rules:
  - apiGroups:
      - "rbac.authorization.k8s.io"
    resourceNames:
      - kpack-webhook-mutatingwebhookconfiguration-admin
      - kpack-controller-servicebindings-cluster-role
      - kpack-controller-admin
      - build-service-warmer-role
      - build-service-secret-syncer-role
      - build-service-admin-role
      - build-service-admin-role-binding
      - build-service-secret-syncer-role-binding
      - build-service-warmer-role-binding
      - kpack-controller-admin-binding
      - kpack-controller-servicebindings-binding
      - kpack-webhook-certs-mutatingwebhookconfiguration-admin-binding
      - build-service-app-operator-cluster-access
      - build-service-user-role
      - build-service-cluster-resource-user-role
      - build-service-namespaced-resource-user-role
      - build-service-app-editor
      - build-service-app-viewer
      - build-service-app-operator
      - build-service-app-viewer-cluster-access
      - build-service-namespaced-resource-user-base-role
      - build-service-dependency-updater-role
      - build-service-dependency-updater-role-binding
    resources:
      - clusterroles
      - clusterrolebindings
    verbs:
      - delete
      - update
      - patch
  - apiGroups:
      - "rbac.authorization.k8s.io"
    resources:
      - clusterroles
      - clusterrolebindings
    verbs:
      - deletecollection
      - create
      - get
      - list
      - watch
  - apiGroups:
      - apiextensions.k8s.io
    resourceNames:
      - images.kpack.io
      - builds.kpack.io
      - builders.kpack.io
      - sourceresolvers.kpack.io
      - buildpacks.kpack.io
      - clusterbuilders.kpack.io
      - clusterbuildpacks.kpack.io
      - clusterstacks.kpack.io
      - clusterstores.kpack.io
      - tanzunetdependencyupdaters.buildservice.tanzu.vmware.com
    resources:
      - customresourcedefinitions
    verbs:
      - update
      - delete
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - create
      - get
      - list
      - watch
      - deletecollection
  - apiGroups:
      - scheduling.k8s.io
    resources:
      - priorityclasses
    resourceNames:
      - kpack-build-high-priority
      - kpack-build-low-priority
      - kpack-control-plane
    verbs:
      - get
      - list
      - watch
      - update
      - delete
  - apiGroups:
      - scheduling.k8s.io
    resources:
      - priorityclasses
    verbs:
      - create
      - deletecollection
  - apiGroups:
      - "storage.k8s.io"
    resources:
      - storageclasses
    verbs:
      - get
      - list
      - watch
  #the following are needed to be able to create a clusterrole that has those permissions
  - apiGroups:
      - admissionregistration.k8s.io
    resourceNames:
      - defaults.webhook.kpack.io
      - validation.webhook.kpack.io
    resources:
      - mutatingwebhookconfigurations
      - validatingwebhookconfigurations
    verbs:
      - update
      - delete
  - apiGroups:
      - admissionregistration.k8s.io
    resources:
      - mutatingwebhookconfigurations
      - validatingwebhookconfigurations
    verbs:
      - create
      - get
      - list
      - watch
  - apiGroups:
      - kpack.io
    resources:
      - builds
      - builds/status
      - builds/finalizers
      - images
      - images/status
      - images/finalizers
      - builders
      - builders/status
      - buildpacks
      - buildpacks/status
      - clusterbuilders
      - clusterbuilders/status
      - clusterbuildpacks
      - clusterbuildpacks/status
      - clusterstores
      - clusterstores/status
      - clusterstacks
      - clusterstacks/status
      - sourceresolvers
      - sourceresolvers/status
    verbs:
      - get
      - list
      - create
      - update
      - delete
      - deletecollection
      - patch
      - watch
  - apiGroups:
      - buildservice.tanzu.vmware.com
    resources:
      - tanzunetdependencyupdaters
      - tanzunetdependencyupdaters/status
    verbs:
      - get
      - list
      - create
      - update
      - delete
      - deletecollection
      - patch
      - watch
  - apiGroups:
      - stacks.stacks-operator.tanzu.vmware.com
    resources:
      - customstacks
      - customstacks/status
    verbs:
      - get
      - list
      - create
      - update
      - delete
      - deletecollection
      - patch
      - watch
  - apiGroups:
      - authentication.k8s.io
    resources:
      - tokenreviews
    verbs:
      - create
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
  - apiGroups:
      - authorization.k8s.io
    resources:
      - subjectaccessreviews
    verbs:
      - create
  - apiGroups:
    - ""
    resources:
    - serviceaccounts
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - ""
    resources:
    - persistentvolumeclaims
    - pods
    - pods/log
    - secrets
    - configmaps
    verbs:
    - get
    - list
    - create
    - update
    - delete
    - patch
    - watch
  - apiGroups:
    - ""
    resources:
    - pods
    verbs:
    - patch
  - apiGroups:
    - ""
    resources:
    - nodes
    verbs:
    - list
  - apiGroups:
    - ""
    resources:
    - namespaces
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - ""
    resources:
    - namespaces/finalizers
    resourceNames:
    - kpack
    verbs:
    - update
  - nonResourceURLs:
      - "/metrics"
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
